<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<input type="text" id="a"> x2 +
<input type="text" id="b"> x +
<input type="text" id="c"> = 0
<button onclick="giaiPhuongTrinhBac2()">Ket qua</button>
<script>
    function giaiPhuongTrinhBac2() {
        var a = +document.getElementById("a").value;
        var b = +document.getElementById('b').value;
        var c = +document.getElementById("c").value;
        if (a != 0) {
            let delta = b * b - 4 * a * c;
            if (delta > 0 || delta == 0) {
                let x1 = (-b - Math.sqrt(delta)) / (2 * a);
                let x2 = (-b + Math.sqrt(delta)) / (2 * a);
                alert("Nghiệm thứ nhất là:"+x1);
                alert("Nghiệm thứ hai là:"+x2);
            }else {
                alert("Phương trình vô nghiệm:")
            }
        } else {
            alert('Không phải phuong trình bạc 2')
        }
    }
</script>
</body>
</html>
